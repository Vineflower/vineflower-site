name: "Build project to artifact"

on:
 workflow_call:

env:
  PYTHON_VERSION: "3.11"

jobs:
  get-vineflower-version:
    outputs:
        version: ${{ steps.version.outputs.version }}
    runs-on: "ubuntu-latest"
    steps:
        - uses: "actions/checkout@v3"
        - name: "write version to outputs"
          id: "version"
          run: |
            echo "version=$(cat vineflower-version)" >> $GITHUB_OUTPUT
  run-docgen:
    needs: get-vineflower-version
    uses: "./.github/workflows/run-docgen.yaml"
    with:
        gradle_arguments: "-PvineflowerVersion=${{ needs.get-vineflower-version.outputs.version }} generate --target-dir build/gen-out"
        artifact_pattern: "docgen/build/gen-out/"
  build-docs:
    needs: run-docgen
    runs-on: "ubuntu-latest"
    steps:
    - name: "setup / checkout"
      uses: "actions/checkout@v3"
    - name: "setup / python ${{ env.PYTHON_VERSION }}"
      uses: "actions/setup-python@v4"
      with:
        python-version: "${{ env.PYTHON_VERSION }}"
        cache: "pipenv"
    - name: "setup / python / install pipenv"
      run: "pip install pipenv"
    - name: "setup / python / dependencies"
      run: "pipenv install"
    - uses: "ammaraskar/sphinx-problem-matcher@master"
    - name: "build / fetch generated content"
      uses: "actions/download-artifact@v3"
      with:
        name: "build-output"
        path: source/generated
    - name: "build / docs"
      env:
        SPHINX_GITHUB_CHANGELOG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ls -lhr source/generated
        pipenv run make dirhtml
    - name: "store output"
      uses: "actions/upload-artifact@v3"
      with:
        name: "docs-html"
        path: "build/dirhtml/"
        retention-days: 1

